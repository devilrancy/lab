		<!-- do not remove -->
        <!--GOOGLEMAPSSCRIPT-->

        <script>
			document.addEventListener( 'deviceready', onDeviceReady, false );

			function onDeviceReady() {

				if( StatusBar ) {
					StatusBar.overlaysWebView(true);
				}

				if( navigator.splashscreen ) {
					setTimeout(function() {
						navigator.splashscreen.hide();
					}, 2000);
				}
			}

			function init() {

			}
		</script>

	<body onload="init();">
