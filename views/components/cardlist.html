
<div ng-show="!posts">
	<div class="loader">
		<i class="icon ion-loading-d"></i>
	</div>
</div>

<div class="padding-bottom">

<div ng-show="posts">

	<div ng-repeat="post in posts" class="list card">
		<a href="#/app/{{detail}}/{{post.ID}}">

		<div class="item">
			<h2 ng-bind-html="post.title"></h2>
			<p>{{post.date | formatDate}}</p>
		</div>

		<div class="item item-body">
			<img ng-show="{{post.featured_image.attachment_meta.sizes.medium.url}}" class="full-image" ng-src="{{post.featured_image.attachment_meta.sizes.medium.url}}">
			<p class="excerpt" ng-bind-html="post.excerpt | striptags"></p>
		</div>

		</a>

	</div>

</div>


</div>
