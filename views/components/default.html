<div class="padding">

	<div ng-show="!title">
		<div class="loader">
			<i class="icon ion-loading-d"></i>
		</div>
	</div>

	<div ng-show="title">
		<p class="post-category" ng-bind-html="category"></p>

		<div ng-bind-html="data.do_api_action.above_title"></div>

		<div class="post-title"><h4 ng-bind-html="title"></h4></div>

			<div ng-bind-html="data.do_api_action.below_title"></div>

		<img ng-show="{{featured}}" class="full-image" ng-src="{{featured}}">

		<div ng-bind-html="data.do_api_action.above_content"></div>

			<div class="post-content" ng-bind-html="content | allow_html"></div>

		<div ng-bind-html="data.do_api_action.below_content"></div>
	</div>

</div>
