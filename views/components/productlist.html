<div ng-show="!posts">
	<div class="loader">
		<i class="icon ion-loading-d"></i>
	</div>
</div>
<ion-list class="products">
	<ion-item ng-repeat="post in posts" class="list-item item-thumbnail-left" href="#/app/{{detail}}/{{post.ID}}">

		<img ng-if="post.featured_image.attachment_meta.sizes.thumbnail.url" ng-src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">
		<img ng-if="!post.featured_image.attachment_meta.sizes.thumbnail.url" ng-src="img/no-image.png">

		<h2 ng-bind-html="post.title"></h2>
		<span class="list-price" ng-if="post.meta_fields.woo.price">${{post.meta_fields.woo.price}}</span>
		<p ng-bind-html="post.excerpt | striptags"></p>
	</ion-item>
</ion-list>
