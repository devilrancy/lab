<div class="padding">

	<div ng-show="!title">
		<div class="loader">
			<i class="icon ion-loading-d"></i>
		</div>
	</div>

	<div ng-show="title">
		<p class="post-category" ng-bind-html="category"></p>
		<div class="post-title"><h4 ng-bind-html="title"></h4></div>
		<img class="full-image" ng-src="{{featured}}">
		<div class="post-content" ng-bind-html="content | trusted"></div>
	</div>

</div>
