<ion-view title='{{apptitle}}'>

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<div ng-show="rightButtons" ng-bind-html="rightButtons | trust"></div>
	</ion-nav-buttons>

	<ion-content class="has-header">
		<div ng-include="getSlider()"></div>
		<div ng-if="isHome" ng-include="getHomePage()"></div>
		<div ng-if="!isHome" ng-include="getPage()"></div>
	</ion-content>

</ion-view>
